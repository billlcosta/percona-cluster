#------------------------#
#--- Host Definitions ---#
#------------------------#

define host{
        use                     linux-server
        host_name               localhost
        alias                   localhost
        address                 127.0.0.1
        }

#-------------------------#
#--- Group Definitions ---#
#-------------------------#

define hostgroup{
        hostgroup_name  linux-servers
        alias           Linux Servers
        members         localhost
        }

#---------------------------#
#--- Service Definitions ---#
#---------------------------#

#--- ping ---#

define service{
        use                             local-service
        host_name                       localhost
        service_description             PING
	    check_command			        check_ping!100.0,20%!500.0,60%
	    notifications_enabled	    	1
        }


#--- devices ---#

define service{
        use                             local-service
        host_name                       localhost
        service_description             Root Partition
    	check_command			        check_local_disk!20%!10%!/
	    notifications_enabled	    	1
        }

#--- users ---#

define service{
        use                             local-service
        host_name                       localhost
        service_description             Current Users
    	check_command			        check_local_users!20!50
	    notifications_enabled	    	1
        }

#--- total process ---#

define service{
        use                             local-service
        host_name                       localhost
        service_description             Total Processes
    	check_command	    		    check_local_procs!250!400!RSZDT
